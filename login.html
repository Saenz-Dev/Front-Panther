<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Login Panther</title>
</head>

<body>
    <div class="content-fluid text-center">
        <div class="row">
            <div class="col-4">
                <div class="login">
                    <h3>Iniciar sesión</h3>
                    <hr>
                    <p>API PANTHER</p>
                    <form class="form-floating" id="contactForm" action="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                                    <label for="usuario">Usuario</label>
                                    <div class="text-center text-danger my-0 small" id="div-usuario"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="contrasenia"
                                        placeholder="Contraseña">
                                    <label for="contrasenia">Contraseña</label>
                                    <div class="text-center text-danger my-0 small" id="div-contrasenia"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary disabled" id="btn-form" >INGRESAR</button>
                    </form>
                    <hr class="mt-2 hr-btn">
                    <button type="button" class="btn btn-link ">¿Olvidaste tu contraseña?</button>
                    <div class="text-muted text-center  mx-5 px-5 text-soport">
                        <span class="text-contact">¿Necesitas soporte técnico? Comunícate a través de los siguientes
                            números:</span>
                        <br>
                        <span class="mt-2">315 3575722</span>
                        <span class="separator mx-1"></span>
                        <span class="mt-2">315 3575722</span>
                    </div>
                </div>
            </div>
            <div class="col-8 espacio">
                <div class="mensaje px-4 py-3">
                    <h2>Framework Panther PHP-OO</h2>
                    <p> API para crear microservicios tipo restful para aplicaciones web, basado en PHP.</p>
                </div>
            </div>
        </div>
        <div class="container" id="container-alert">
            <div class="alert alert-danger alert-dismissible">
                <div class="text-left p-2">
                    <strong></strong>
                    <p class="m-0"></p>
                </div>
                <a href="#" class="close mx-auto pb-4" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/login-service.js"></script>
</body>

</html>
